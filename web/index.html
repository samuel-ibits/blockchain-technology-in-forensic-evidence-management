<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="./insertresult.html">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="remember-forgot">
          <div class="toggle-container">
            <label>
              <input type="checkbox" id="toggle-checkbox" />
            </label>
            <p id="toggle-status">Don't reminder me</p>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
    <p class="signup-link">Don't have an account? <a href="#">Signup</a></p>

    <script>
      const toggleCheckbox = document.getElementById("toggle-checkbox");
      const toggleStatus = document.getElementById("toggle-status");

      toggleCheckbox.addEventListener("change", function () {
        if (this.checked) {
          toggleStatus.textContent = "Remember me";
        } else {
          toggleStatus.textContent = "Don't remember me";
        }
      });
    </script>
  </body>
</html>
